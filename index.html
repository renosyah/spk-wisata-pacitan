<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        SPK pariwisata Pacitan
    </title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <noscript>
      <strong>We're sorry but SPK pariwisata Pacitan doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">

        <!---- loading ---->
        <div id="loading-page" v-show="page.name == 'loading-page'">

            <div class="center container">
                <div class="row">
                    <div class="col m2 l4"></div>
                    <div class="col s12">
                        <img src="./img/app_icon.jpg" class="responsive-img" /><br />

                        <div class="preloader-wrapper small active">
                            <div class="spinner-layer spinner-green-only">
                              <div class="circle-clipper left">
                                <div class="circle"></div>
                              </div><div class="gap-patch">
                                <div class="circle"></div>
                              </div><div class="circle-clipper right">
                                <div class="circle"></div>
                              </div>
                            </div>
                          </div>

                    </div>
                    <div class="col m2 l4"></div>
                </div>
            </div>
            
        </div>
        

        <!---- category ---->
        <div id="category-page" v-show="page.name == 'category-page'">

            <div v-for="category in categories" v-bind:key="category.id">
                <div class="center container">
                    <div class="row">
                        <div class="col m2 l4"></div>
                        <div class="col s12">   
                            <h4><a href='#' v-on:click="chooseCategory(category.id)">{{ category.name }}</a></h4>
                        </div>
                        <div class="col m2 l4"></div>
                    </div>
                </div>
            </div>


        </div>
        
        <!---- criteria ---->
        <div id="criteria-page" v-show="page.name == 'criteria-page'">

            <div class="center container">
                <div class="row">
                    <div class="col m2 l4"></div>
                    <div class="col s12">   

                        <h5 class='col s12 dropdown-trigger' href='#' data-target='facility-option'>{{ param.facility.label }}</h5>
                        <ul id='facility-option' class='dropdown-content'>
                            <div v-for="facility in facilities" v-bind:key="facility.id" >
                                <li><a v-on:click="param.facility.label = facility.name;param.facility.value = facility.id">{{ facility.name }}</a></li>
                            </div>
                        </ul>

                    </div>
                    <div class="col m2 l4"></div>
                </div>
            </div>

            <div class="center container">
                <div class="row">
                    <div class="col m2 l4"></div>
                    <div class="col s12">   

                        <h5 class='col s12 dropdown-trigger' href='#' data-target='ticket_price-option'>{{ param.ticket_price.label }}</h5>
                        <ul id='ticket_price-option' class='dropdown-content'>
                            <div v-for="ticket_price in ticket_prices" v-bind:key="ticket_price.id" >
                                <li><a v-on:click="param.ticket_price.label = ticket_price.name;param.ticket_price.min_value = ticket_price.min_value;param.ticket_price.max_value=ticket_price.max_value">{{ ticket_price.name }}</a></li>
                            </div>
                        </ul>

                    </div>
                    <div class="col m2 l4"></div>
                </div>
            </div>
            <div class="center container">
                <div class="row">
                    <div class="col m2 l4"></div>
                    <div class="col s12">   

                        <h5 class='col s12 dropdown-trigger' href='#' data-target='distance-option'>{{ param.distance.label }}</h5>
                        <ul id='distance-option' class='dropdown-content'>
                            <div v-for="distance in distances" v-bind:key="distance.id" >
                                <li><a v-on:click="param.distance.label = distance.name;param.distance.min_value = distance.min_value;param.distance.max_value=distance.max_value">{{ distance.name }}</a></li>
                            </div>
                        </ul>

                    </div>
                    <div class="col m2 l4"></div>
                </div>
            </div>
            <div v-show="param.category_choosed == 1" class="center container">
                <div class="row">
                    <div class="col m2 l4"></div>
                    <div class="col s12">   

                        <h5 class='col s12 dropdown-trigger' href='#' data-target='age-option'>{{ param.age.label }}</h5>
                        <ul id='age-option' class='dropdown-content'>
                            <div v-for="age in ages" v-bind:key="age.id" >
                                <li><a v-on:click="param.age.label = age.name;param.age.min_value = age.min_value;param.age.max_value=age.max_value">{{ age.name }}</a></li>
                            </div>
                        </ul>

                    </div>
                    <div class="col m2 l4"></div>
                </div>
            </div>

            <div class="center container">
                <div class="row">
                    <div class="col m2 l4"></div>
                    <div class="col s12">   

                        <a v-show="param.category_choosed != 1"class="waves-effect waves-light btn" v-on:click="getSAWResult">Cari</a>
                        <a v-show="param.category_choosed == 1" class="waves-effect waves-light btn" v-on:click="getSAWResultGoa">Cari</a>

                    </div>
                    <div class="col m2 l4"></div>
                </div>
            </div>
                    
        </div>
        

        <!---- result ---->
        <div id="result-page" v-show="page.name == 'result-page'">

            <div v-show="index < 2" v-for="(result,index) in results" v-bind:key="result.id">
                <div class="center container">
                    <div class="row">
                        <div class="col m2 l4"></div>
                        <div class="col s12">   
                            <h5>{{ result.nama }}</h5>
                        </div>
                        <div class="col m2 l4"></div>
                    </div>
                </div>
            </div>            


        </div>

        <!---- detail ---->
        <div id="detail-page" v-show="page.name == 'detail-page'">
            
        </div>
    </div>
    <!-- built files will be auto injected -->

    <!--  Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/materialize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const baseURL = "http://localhost:80/api/"
        new Vue({
            el: '#app',
            data() {
                return {
                    page : {
                        name : "loading-page",
                    },
                    categories : [{
                        id : 1,name : "Goa"
                    },
                    {
                        id : 2,name : "Pantai"
                    },
                    {
                        id : 3,name : "Rekreasi"
                    }],
                    facilities : [{
                        id : 1,name : "Hotel"
                    },
                    {
                        id : 2,name : "Tempat Makan"
                    },
                    {
                        id : 3,name : "Tempat Ibadah"
                    },
                    {
                        id : 4,name : "Tempat Parkir"
                    }],
                    ticket_prices : [{
                        id : 1,name : "Rp 5000",min_value:1000,max_value:5000
                    }, 
                    {
                        id : 2,name : "Rp 5.000 - Rp 10.000",min_value:5000,max_value:10000
                    },
                    {
                        id : 3,name : "Rp 10.000",min_value:10000,max_value:20000
                    }],
                    ages : [{
                        id : 1,name : "15 - 20 Tahun",min_value:15,max_value:20
                    }, 
                    {
                        id : 2,name : "20 - 25 Tahun",min_value:20,max_value:25
                    },
                    {
                        id : 3,name : "25 Tahun Keatas",min_value:25,max_value:50
                    }],
                    distances : [{
                        id : 1,name : "10 Km",min_value:1,max_value:10
                    }, 
                    {
                        id : 2,name : "10 - 20 Km",min_value:10,max_value:20
                    },
                    {
                        id : 3,name : "20 - 30 Km",min_value:20,max_value:30
                    },
                    {
                        id : 4,name : "30 - 40 Km",min_value:30,max_value:40
                    }],
                    param : {
                        category_choosed : 0,
                        facility : {
                            label : "Fasilitas Wisata",
                            value : "",
                        },
                        distance : {
                            label : "Jarak",
                            min_value : "",
                            max_value : ""
                        },
                        ticket_price : {
                            label : "Tiket Masuk",
                            min_value : "",
                            max_value : ""
                        },
                        age : {
                            label : "Pilih Umur",
                            min_value : "",
                            max_value : ""
                        },
                    },
                    results : []
                }
            },
            mounted () {
                window.$('.dropdown-trigger').dropdown();
                setTimeout(() => this.page.name = "category-page", 500);
            },
            methods : {
                switchPage(name){
                    this.page.name = name
                },
                chooseCategory(value){
                    this.param.category_choosed = value
                    this.switchPage("criteria-page")
                },
                getSAWResult(){

                    this.switchPage("loading-page")

                    let category = "kategori_id=" + this.param.category_choosed
                    let facility = "fasilitas_id=" + this.param.facility.value
                    let min_ticket_price = "min_tiket_masuk=" + this.param.ticket_price.min_value
                    let max_ticket_price = "max_tiket_masuk=" + this.param.ticket_price.max_value
                    let min_distance = "min_jarak=" + this.param.distance.min_value
                    let max_distance = "max_jarak=" + this.param.distance.max_value

                    axios
                        .get(baseURL + 'all_data_pariwisata_spk.php?'+ category +'&'+ facility +'&'+ min_ticket_price +'&'+ max_ticket_price+'&'+min_distance+'&'+max_distance)
                        .then(response => {
                            
                            this.results = response.data.data
                            console.log(response.data.data)
                            this.switchPage("result-page")
                        })
                        .catch(errors => {

                            console.log(errors)
                            this.switchPage("result-page")
                        })  
                },
                getSAWResultGoa(){

                    this.switchPage("loading-page")
                    let category = "kategori_id=" + this.param.category_choosed
                    let facility = "fasilitas_id=" + this.param.facility.value
                    let min_ticket_price = "min_tiket_masuk=" + this.param.ticket_price.min_value
                    let max_ticket_price = "max_tiket_masuk=" + this.param.ticket_price.max_value
                    let min_distance = "min_jarak=" + this.param.distance.min_value
                    let max_distance = "max_jarak=" + this.param.distance.max_value
                    let min_age = "min_umur=" + this.param.age.min_value
                    let max_age = "max_umur=" + this.param.age.max_value

                    axios
                        .get(baseURL + 'all_data_pariwisata_spk_goa.php?'+ category +'&'+ facility +'&'+ min_ticket_price +'&'+ max_ticket_price+'&'+min_distance+'&'+max_distance+'&'+min_age+'&'+max_age)
                        .then(response => {
                            
                            this.results = response.data.data
                            console.log(response.data.data)
                            this.switchPage("result-page")
                        })
                        .catch(errors => {

                            console.log(errors)
                            this.switchPage("result-page")
                        })  
                },
                onBackPress(){
                    
                    if (this.page.name == "detail-page"){
                        this.switchPage("result-page")
                    } else if (this.page.name == "result-page"){
                        this.switchPage("criteria-page")
                    } else if (this.page.name == "criteria-page"){
                        this.switchPage("category-page")
                    }
                }
            }
        })

    </script>
</body>

</html>
